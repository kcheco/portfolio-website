language: ruby
install:
  - bundle update --bundler
cache: bundler
rvm: 2.4.1
services: postgresql
addons:
  chrome: stable
before_script:
  - bundle exec rake db:create
script:
  - bin/rake db:migrate RAILS_ENV=test
  - bin/rake
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/source.zip
deploy:
  - provider: s3
    bucket: codedeploy-checo-portfolio-us-east-1
    local_dir: dpl_cd_upload
    skip_cleanup: true
    upload-dir: development/latest
    on:
      branch: develop
  - provider: s3
    bucket: codedeploy-checo-portfolio-us-east-1
    local_dir: dpl_cd_upload
    skip_cleanup: true
    upload-dir: production/latest
    on:
      branch: master
  - provider: codedeploy
    bucket: codedeploy-checo-portfolio-us-east-1
    bundle_type: zip
    application: checo-portfolio
    key: development/latest/source.zip
    deployment_group: development
    region: us-east-1
    on:
      branch: develop
  - provider: codedeploy
    bucket: codedeploy-checo-portfolio-us-east-1
    bundle_type: zip
    application: checo-portfolio
    key: production/latest/source.zip
    deployment_group: production
    region: us-east-1
    on:
      branch: master
  
